<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
    <title>The Library</title>
  </head>
  
  <body>
    <header>
      <h1>Library</h1>
      <p>Your Personal Book Library</p>
    </header>
    <main>
      <form action="#">
        <label for="book-title">
          <span>Title</span>
          <input type="text" class="book-info book-title" id="book-title" />
        </label>
        <label for="book-author">
          <span>Author</span>
          <input type="text" class="book-info book-author" id="book-author" />
        </label>
        <div class="form-btm-wrapper">
          <label for="book-pages">
            <span>Pages</span>
            <input type="number" class="book-info book-pages" id="book-pages" />
          </label>
          <label for="book-read">
            <span>Read</span>
            <input type="checkbox" class="book-info book-read" id="book-read" />
          </label>
        </div>
        <button type="button" class="add-book-btn">Add New Book</button>
      </form>

      <table class='table-main'>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Progress</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody class="library-table"></tbody>
        <tfoot>
          <tr>
            <td colspan="100"><div class="add-book-btn2"><img src="./images/book-plus.svg" alt="add book svg"><p>Add Book</p></div></td>
          </tr>
        </tfoot>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
