<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
    <title>The Library</title>
  </head>
  <body>
    <header>
      <h1>Book Library</h1>
    </header>
    <main>
      <form action="#">
        <label for="book-title">
          <span>Title</span>
          <input type="text" class="book-info book-title" id="book-title" />
        </label>
        <label for="book-author">
          <span>Author</span>
          <input type="text" class="book-info book-author" id="book-author" />
        </label>
        <label for="book-pages">
          <span>Pages</span>
          <input type="number" class="book-info book-pages" id="book-pages" />
        </label>
        <button type="button" class="add-book-btn">Add New Book</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Progress</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody class="library-table"></tbody>
        <!-- <tfoot>
          <tr>
            <td>add books</td>
          </tr>
        </tfoot> -->
      </table>
    </main>
    <footer></footer>
  </body>
</html>
